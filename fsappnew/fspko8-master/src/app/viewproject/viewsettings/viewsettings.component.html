<!-- ================== VIEW SETTING Modal Popup =================== -->
<div *ngIf="test" class="modal fade" id="fs_viewsettings" tabindex="-1" role="dialog" aria-labelledby="viewlabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="db_com viewtool_div modal-com">
                <div class="modal-header db_com">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="viewlabel">VIEW SETTING
                    </h4>
                </div>
                <div class="modal-body db_com">
                    <div class="row">
                        <div class="db_com viewtool-cont ">
                            <form name="viewsetting_form">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <div class="form-group down-selectpic">
                                        <h6>Columns</h6>
                                        <select name="selectedColumns" id="basic" [(ngModel)]="selectedColumns"  class="selectpicker form-control img_size">
                                                <option *ngFor="let c of dataColumns" [value]="c.name">
                                                  {{c.name}} 
                                                </option>
                                                

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <div class=" selectpicker form-group down-selectpic">
                                        <h6>Images</h6>
                                        <select name="selectedImages" id="basic"   [(ngModel)]="selectedImages"  class="selectpicker form-control img_size">
                                                <option *ngFor="let i of dataImages" [value]="i.name">
                                                  {{i.name}}
                                                </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <div class="form-group down-selectpic">
                                        <h6>Size</h6>
                                        <select name="selectedSizes" id="basic"   [(ngModel)]="selectedSizes"  class="selectpicker form-control img_size">
                                                <option *ngFor="let s of dataSizes" [value]="s.name">
                                                  {{s.name}} 
                                                </option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>


                    <div class="checkbox down-input di-check">
                        <label class="chek-label">
                        <input type="checkbox" value="">
                        <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                        Apply settings to all projects
                        </label>
                    </div>
                </div>
                <div class="modal-footer db_com">
                    <button type="submit" class="btn btn-default" id="view_setting" (click)="setViewSettings(selectedSizes,selectedImages,selectedColumns)" data-dismiss="modal">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
